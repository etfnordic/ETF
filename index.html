<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ETF</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Supabase via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div>
          <h1>ETFnordic</h1>
          <p>Jämför ETF:er</p>
        </div>
      </div>
    </header>

    <main class="site-main">
      <section class="table-section">
        <div class="container">
          <div class="table-header">
            <div>
              <h2>Alla ETF:er</h2>
              <p class="table-subtitle">
                Filtrera, sortera och klicka på en rad för att se detaljer.
              </p>
            </div>
            <div class="table-header-meta">
              <span id="countBadge" class="badge">0 st</span>
              <button id="resetFiltersBtn" class="badge badge-ghost" type="button">
                Rensa filter
              </button>
            </div>
          </div>

          <!-- Filterrad -->
          <div class="filters-row">
            <div class="filter-group">
              <label for="searchInput">Sök</label>
              <input
                id="searchInput"
                type="search"
                placeholder="Ex. XACT, World, EM..."
              />
            </div>

            <div class="filter-group">
              <label for="regionFilter">Region</label>
              <select id="regionFilter">
                <option value="">Alla</option>
                <!-- Fylls på dynamiskt vid behov -->
              </select>
            </div>

            <div class="filter-group">
              <label for="temaFilter">Tema</label>
              <select id="temaFilter">
                <option value="">Alla</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="tillgangFilter">Tillgångsslag</label>
              <select id="tillgangFilter">
                <option value="">Alla</option>
              </select>
            </div>
          </div>

          <!-- Tabell -->
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th class="sortable" data-sort-key="namn">Namn</th>
                  <th class="sortable" data-sort-key="ticker">Ticker</th>
                  <th class="sortable" data-sort-key="region">Region</th>
                  <th class="sortable" data-sort-key="tema">Tema</th>
                  <th class="sortable" data-sort-key="tillgångsslag">Tillgång</th>
                  <th class="sortable" data-sort-key="valuta">Valuta</th>
                  <th class="sortable" data-sort-key="ter">Avgift %</th>
                  <th class="sortable" data-sort-key="senaste_kurs">Senaste kurs</th>
                  <th class="sortable" data-sort-key="avkastning_1år">1 år %</th>
                  <th class="sortable" data-sort-key="avkastning_1år_sek">1 år % (SEK)</th>
                </tr>
              </thead>

              <tbody id="etfTableBody">
                <!-- Fylls via JavaScript -->
              </tbody>
            </table>
          </div>

          <div id="statusMessage" class="status-message"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>ETF-verktyg för egen användning, ansvarsfriskrivning.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
