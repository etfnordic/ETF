name: Uppdatera ETF-data dagligen

on:
  schedule:
    - cron: "0 3 * * *"  # körs varje dag 03:00 UTC
  workflow_dispatch:      # så du kan köra den manuellt från GitHub också

jobs:
  update-etf-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checka ut repo
        uses: actions/checkout@v4

      - name: Ställ in Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installera beroenden
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance

      - name: Kör uppdateringsskript
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/update_etf_data.py
